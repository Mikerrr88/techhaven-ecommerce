<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Louk Tech</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Louk Tech</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li class="cart-icon-container">
                    <a href="cart.html" class="cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                </li>
                <li id="authLinks">
                    <a href="login.html">Login</a>
                    <a href="signup.html" class="btn-signup">Sign Up</a>
                </li>
                <li id="userProfile" style="display: none;">
                    <span id="usernameDisplay"></span>
                    <a href="#" id="logoutBtn">Logout</a>
                </li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="search-section">
            <h1>Our Products</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for gadgets (e.g., laptop, phone)...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </section>

        <section class="category-filter">
            <h2>Shop by Category</h2>
            <div class="category-buttons">
                <button class="category-btn active" data-category="all">
                    <i class="fas fa-th"></i> All Products
                </button>
                <button class="category-btn" data-category="Laptops">
                    <i class="fas fa-laptop"></i> Laptops
                </button>
                <button class="category-btn" data-category="Smartphones">
                    <i class="fas fa-mobile-alt"></i> Smartphones
                </button>
                <button class="category-btn" data-category="Tablets">
                    <i class="fas fa-tablet-alt"></i> Tablets
                </button>
                <button class="category-btn" data-category="Wearables">
                    <i class="fas fa-watch"></i> Wearables
                </button>
                <button class="category-btn" data-category="Audio">
                    <i class="fas fa-headphones"></i> Audio
                </button>
                <button class="category-btn" data-category="Photography">
                    <i class="fas fa-camera"></i> Photography
                </button>
                <button class="category-btn" data-category="Gaming">
                    <i class="fas fa-gamepad"></i> Gaming
                </button>
                <button class="category-btn" data-category="Smart Home">
                    <i class="fas fa-home"></i> Smart Home
                </button>
                <button class="category-btn" data-category="Accessories">
                    <i class="fas fa-plug"></i> Accessories
                </button>
            </div>
        </section>

        <div class="products-header">
            <h2 id="categoryTitle">All Products</h2>
            <div class="sort-filter">
                <select id="sortSelect">
                    <option value="default">Sort by</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="name">Name: A to Z</option>
                </select>
            </div>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here via JavaScript -->
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 Louk Tech. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/search.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
