<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | TechHaven</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">TechHaven</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li id="authLinks">
                    <a href="login.html">Login</a>
                    <a href="signup.html" class="btn-signup">Sign Up</a>
                </li>
                <li id="userProfile" style="display: none;">
                    <span id="usernameDisplay"></span>
                    <a href="#" id="logoutBtn">Logout</a>
                </li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="search-section">
            <h1>Our Products</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for gadgets (e.g., laptop, phone)...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </section>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be loaded here via JavaScript -->
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 TechHaven. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
